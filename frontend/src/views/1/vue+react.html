<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- react -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.9/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.21.4/babel.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/antd@5.8.4/dist/reset.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/antd@5.8.4/dist/antd.min.js"></script>
    <!-- react -->

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/element-plus/dist/index.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/element-plus"></script>
    <!-- vue -->
  </head>
  <body>

    <h1>react</h1>
    <div id="react"></div>
    

    <div style="margin: 20px"></div>

    <h1>vue</h1>
    <div id="vue">
      <el-button>按钮</el-button>
    </div>

    <script type="text/babel">
      const App = () => {
        return <antd.DatePicker />;
      };
      ReactDOM.render(<App />, document.querySelector("#react"));
    </script>

    <script>
      const { createApp, ref } = Vue;
      const { ElButton } = ElementPlus;
      createApp({
        components: { ElButton },
      }).mount("#vue");
    </script>
  </body>
</html>
